<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RocketShoes</title>
		<link rel="icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="globalContainer">
			<div class="headerBar">
				<a href=""
					><img
						id="sideBarButton"
						src="assets/logo.svg"
						alt="RocketShoesIcon"
				/></a>
				<a href="">HOMEM</a>
				<a href="">MULHER</a>
				<a href="">CRIANÇA</a>
				<a href="">CUSTOMIZAR</a>
				<form id="searchBar">
					<button onclick="submitForm">
						<img src="assets/icon-search.svg" alt="seachIcon" />
					</button>
					<input
						type="text"
						id="searchForm"
						placeholder="Pesquisar"
						></input>
				</form>
				<a href=""
					><img src="assets/icon-bag.svg" alt="Shopping Cart"
				/></a>
			</div>
			<div class="mainContainer">
				<div class="buyContainer">
					<div id="buyInfo">
						<h1 class="productTitle">Tênis Esportivo Para Corrida</h1>
						<p class="productDescription">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
						<p class="productPrice">R$ 1.000,00</p>
						<button id="buyButton">COMPRAR</button>
					</div>
				</div>
				<div class="productMedia">
					<img id="mainImage" src="assets/tenis-1-ampliado.png" alt="Main Image">
					<div class="galery">
						<img src="assets/tenis-1-galeria.png" alt="Extra Image 1">
						<img src="assets/tenis-2-galeria.png" alt="Extra Image 2">
						<img src="assets/tenis-3-galeria.png" alt="Extra Image 3">
					</div>
				</div>
			</div>
			<div class="bottomContainer">
				<img src="assets/img-video.png" alt="Product Video">
				<a class="bottomButtom" href="">FACEBOOK</a>
				<a class="bottomButtom" href="">INSTAGRAM</a>
				<a class="bottomButtom" href="">YOUTUBE</a>
				<a class="bottomButtom" href="">TWITTER</a>
				<a class="bottomButtom" id="exploreMoreButton" href=""><span>EXPLORE MAIS -></span></a>
			</div>
		</div>
	</body>
</html>
